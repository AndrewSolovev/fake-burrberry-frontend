language: node_js
node_js:
  - "node"


script:
  - npm run lint

before_deploy:
  - npm run build

deploy:
  # deploy develop to the staging environment
  - provider: script
    script: now alias $(now build -t=$NOW_TOKEN --public) $URL_DEV -t=$NOW_TOKEN
    skip_cleanup: true
    on:
      branch: develop

 -  provider: script
    script: now alias $(now build -t=$NOW_TOKEN --public) $URL_PROD -t=$NOW_TOKEN
    skip_cleanup: true
    on:
      branch: master
